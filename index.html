<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Mills Motors | Expert Auto Mechanics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Chakra Petch', 'sans-serif'],
            },
            colors: {
              brand: {
                red: '#EF4444', // Vibrant Red
                darkRed: '#991B1B',
                dark: '#0F172A', // Slate 900
                blue: '#1E293B', // Slate 800
                gray: '#F8FAFC', // Slate 50
                light: '#F1F5F9', // Slate 100
              }
            },
            backgroundImage: {
              'hero-pattern': "url('https://images.unsplash.com/photo-1486262715619-72a604e3d4b3?auto=format&fit=crop&q=80&w=2070')",
              'dots': "radial-gradient(#94a3b8 1px, transparent 1px)",
              'carbon': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
            },
            animation: {
              'ken-burns': 'kenBurns 20s infinite alternate',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
        border: 2px solid #0F172A;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EF4444;
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
    </style>
